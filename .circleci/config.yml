version: 2
jobs:
  buildpy2:
    docker:
      - image: python:2.7
    steps:
      - checkout
      - run: 
          name: Install wget
          command: apt-get update && apt-get install -y wget
      - run: 
          name: Install tox 
          command: pip install tox
      - run:
          name: Run tests
          command: tox -e py27
  buildpy3:
    docker:
      - image: python:3
    steps:
      - checkout
      - run: 
          name: Install wget
          command: apt-get update && apt-get install -y wget
      - run: 
          name: Install tox 
          command: pip install tox
      - run:
          name: Run tests
          command: tox -e py3
workflows:
  version: 2
  build_and_test:
    jobs:
      - buildpy2
      - buildpy3


