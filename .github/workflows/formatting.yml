name: Formatting

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: black on mirdata
        uses: psf/black@stable
        with:
            options: "--check --verbose"
            src: "mirdata"
      - name: black on tests
        uses: psf/black@stable
        with:
            options: "--check --verbose"
            src: "tests"